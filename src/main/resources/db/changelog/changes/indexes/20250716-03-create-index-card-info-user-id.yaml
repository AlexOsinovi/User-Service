databaseChangeLog:
  - changeSet:
      id: 20250716-03
      author: aleksei osinovi
      comment: Create index on card_info table for user_id
      changes:
        - createIndex:
            indexName: idx_card_info_user_id
            tableName: card_info
            columns:
              - column:
                  name: user_id
            unique: false
      rollback:
        - dropIndex:
            indexName: idx_card_info_user_id
            tableName: card_info