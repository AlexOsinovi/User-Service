databaseChangeLog:
  - changeSet:
      id: 20250716-02
      author: aleksei osinovi
      comment: Create card_info table for storing user cards
      changes:
        - createTable:
            tableName: card_info
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_card_info
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_card_info_users
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: number
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: holder
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: card_info